<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Antic+Slab&family=Caveat&family=Dancing+Script&family=Dosis:wght@300&family=Erica+One&family=Exo:wght@500&family=Inter+Tight:wght@100&family=Josefin+Sans&family=Kanit:wght@300&family=La+Belle+Aurore&family=Lato:ital,wght@0,400;0,700;1,100;1,300&family=Libre+Franklin&family=M+PLUS+Rounded+1c&family=Open+Sans:wght@300&family=Rajdhani&family=Roboto&family=Roboto+Mono:wght@300&family=Rubik&family=Ubuntu&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Digital Clock</title>
</head>
    <body>
        <div id="time">
            <div class="circle" style="--clr:#2596be;">
                <div class="dots hr_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                </svg>
                <div id="hours">00</div>
            </div>
            <div class="circle" style="--clr:#04fc43;">
                <div class="dots min_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="mm"></circle>
                </svg>
                <div id="minutes">00</div>
            </div>
            <div class="circle" style="--clr:#fee800;">
                <div class="dots sec_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="ss"></circle>
                </svg>
                <div id="seconds">00</div>
            </div>

            <div class="ap">
                <div id="ampm">AM</div>
            </div>
        </div>

        <script  src="./Js/digitalC.js"></script>
    </body>
</html>
